<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="container">
		<div><h1>Temperature Converter</h1></div>
		<div class="row">
			
			<label for="celsius">Celsius</label>
			<input type="number" id="celsius" placeholder="Celsius" 
			oninput="celToFar() , celToKel()">
		</div>

		<div class="row">
			<label for="fahrenheit">Fahrenhiet</label>
			<input type="number" id="fahrenheit" placeholder="Fahrenhiet" 
			oninput="farToCel(),celToKel()">
		</div>

		<div class="row">
			<label for="kelvin"> Kelvin</label>
			<input type="number" id="kelvin" placeholder="Kelvin"
			oninput="kelToCel(),kelToFar()">
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
